    <script defer>
        function k_numero_de_onda(w, v) {
            const k = w / v;
            return k;
        }

        function k_numero_de_onda_λ(λ) {
            const k = 2 * Math.PI / λ;
            return k;
        }

        function w_frecuencia_angular(k, v) {
            const w = v * k;
            return w;
        }

        function v_velocidad(w, k) {
            const v = w / k;
            return v;
        }

        function amplitud_onda_estacionaria(A) {
            const Asw = 2 * A;
            return Asw;
        }

        function amplitud(Asw) {
            const A = Asw / 2;
            return A;
        }

        function frecuencia_angular(f) {
            const w = 2 * Math.PI * f;
            return w;
        }

        function frecuencia(w) {
            const f = w / (2 * Math.PI);
            return f;
        }

        function longitud_onda(v, f) {
            const λ = v / f;
            return λ;
        }

        function velocidad(λ, f) {
            const v = λ * f;
            return v;
        }

        function frecuencia_longitud(v, λ) {
            const f = v / λ;
            return f;
        }

        function periodo(f) {
            const p = 1 / f;
            return p;
        }

        function velocidad_angular(t, θ) {
            const vθ = θ / t;
            return vθ;
        }

        function fase_inicial() {
            const φ = Math.PI / 2;
            return φ;
        }

        function velocidad_angular_periodo(T) {
            const ω = (2 * Math.PI) / T;
            return ω;
        }

        function amplitud_xt(x, t, A, k, w, φ) {
            const Axt = A * Math.sin(k * x - w * t + φ);
            return Axt;
        }

        function amplitud_ec_gral(x, t, Axt, k, w, φ) {
            const A = Axt / Math.sin(k * x - w * t + φ);
            return A;
        }

        function Intensidad(p, w, A, v) {
            const I = (p * w ** 2 * A ** 2 * v) / 2;
            return I;
        }

        function numero_de_onda_d(d) {
            const k = Math.PI / d;
            return d;
        }

        function velocidad_modulo(Y, p) {
            const v = Math.sqrt(Y / p);
            return v;
        }

        function velocidad_modulo_presion_volumen(B, S, p) {
            const v = Math.sqrt((B * (3 / 4) * S) / p);
            return v;
        }

        function velocidad_modulo_presion(B, p) {
            const v = Math.sqrt(B / p);
            return v;
        }

        function velocidad_modulo_presion_densidad(Y, P, p) {
            const v = Math.sqrt((Y * P) / p);
            return v;
        }

        function velocidad_modulo_constante_gases(Y, R, t, m) {
            const v = Math.sqrt((Y * R * t) / m);
            return v;
        }

        function velocidad_frecuencia(f, λ) {
            const v = f * λ;
            return v;
        }

        function velocidad_distancia(d, t) {
            const v = d / t;
            return v;
        }

        function tiempo(d, v) {
            const t = d / v;
            return t;
        }

        function distancia(v, t) {
            const d = v * t;
            return d;
        }

        function frecuencia_angular_oscilaciones(n, t) {
            const w = (2 * Math.PI * n) / t;
            return w;
        }

        function Intensidad_numero_onda(p, w, A, k) {
            const I = (p * w ** 2 * A ** 2 * k ** 2) / 2;
            return I;
        }

        function mostrarResultado(mensaje) {
            document.getElementById('resultado').innerText = mensaje;
        }

        function calcular() {
            var opcion = parseInt(document.getElementById('opcion').value);

            switch (opcion) {
                case 1:
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var k = k_numero_de_onda(w, v);
                    mostrarResultado(`El número de onda (k) es ${k} rad/m`);
                    break;
                case 2:
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var w = w_frecuencia_angular(k, v);
                    mostrarResultado(`La frecuencia angular (w) es ${w} rad/s`);
                    break;
                case 3:
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var v = v_velocidad(w, k);
                    mostrarResultado(`La velocidad (v) es ${v} m/s`);
                    break;
                case 4:
                    var A = parseFloat(prompt("Ingresa la amplitud (m): "));
                    var Asw = amplitud_onda_estacionaria(A);
                    mostrarResultado(`La amplitud de la onda estacionaria (Asw) es ${Asw} m`);
                    break;
                case 5:
                    var Asw = parseFloat(prompt("Ingresa la amplitud de la onda estacionaria (m): "));
                    var A = amplitud(Asw);
                    mostrarResultado(`La amplitud (A) es ${A} m`);
                    break;
                case 6:
                    var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var w = frecuencia_angular(f);
                    mostrarResultado(`La frecuencia angular (w) es ${w} rad/s`);
                    break;
                case 7:
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var f = frecuencia(w);
                    mostrarResultado(`La frecuencia (f) es ${f} Hz`);
                    break;
                case 8:
                    console.log("¿Qué quieres calcular?");
                    var subopcion = parseInt(prompt("1) Longitud de onda (λ)\n2) Velocidad (v)\n:"));
                    if (subopcion === 1) {
                        var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                        var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                        var λ = longitud_onda(v, f);
                        mostrarResultado(`La longitud de onda (λ) es ${λ} m`);
                    } else if (subopcion === 2) {
                        var λ = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                        var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                        var v = velocidad(λ, f);
                        mostrarResultado(`La velocidad (v) es ${v} m/s`);
                    } else {
                        mostrarResultado("Elige una opción válida");
                    }
                    break;
                case 9:
                    var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var p = periodo(f);
                    mostrarResultado(`El periodo (T) es ${p} s`);
                    break;
                case 10:
                    var λ = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var k = k_numero_de_onda_λ(λ);
                    mostrarResultado(`El número de onda (k) es ${k} rad/m`);
                    break;
                case 11:
                    var t = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var θ = parseFloat(prompt("Ingresa el la posición angular (rad)"));
                    var vθ = velocidad_angular(t, θ);
                    mostrarResultado(`La velocidad angular (vθ) es ${vθ} rad/s`);
                    break;
                case 12:
                    var φ = fase_inicial();
                    mostrarResultado(`La fase inicial (φ) es ${φ} rad`);
                    break;
                case 13:
                    var T = parseFloat(prompt("Ingresa el periodo (s): "));
                    var ω = velocidad_angular_periodo(T);
                    mostrarResultado(`La velocidad angular (ω) es ${ω} rad/s`);
                    break;
                case 14:
                    var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var λ = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var f = frecuencia_longitud(v, λ);
                    mostrarResultado(`La frecuencia (f) es ${f} Hz`);
                    break;
                case 15:
                    var x = parseFloat(prompt("Ingresa la posición x (m): "));
                    var t = parseFloat(prompt("Ingresa el tiempo t (s): "));
                    var A = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m) : "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s):  "));
                    var φ = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    var Axt = amplitud_xt(x, t, A, k, w, φ);
                    mostrarResultado(`La amplitud de la onda en posición x y tiempo t es ${Axt} m`);
                    break;
                case 16:
                    var x = parseFloat(prompt("Ingresa la posición x (m): "));
                    var t = parseFloat(prompt("Ingresa el tiempo t (s): "));
                    var Axt = parseFloat(prompt("Ingresa la amplitud de la onda en posición x y tiempo t (m): "));
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var φ = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    var A = amplitud_ec_gral(x, t, Axt, k, w, φ);
                    mostrarResultado(`La amplitud (A) es ${A} m`);
                    break;
                case 17:
                    var A = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var φ = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    mostrarResultado(`y(x,t) = ${A}sin(${k}x - ${w}t + ${φ})`);
                    break;
                case 18:
                    var A = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular rad/s: "));
                    mostrarResultado(`y(t) = ${A}sin(${w}t)`);
                    break;
                case 19:
                    var p = parseFloat(prompt("Ingresa la densidad de potencia (W/m2) "));
                    var A = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var v = parseFloat(prompt("Ingresa la velocidad de propagación (m/s) : "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s):  "));
                    var I = Intensidad(p, w, A, v);
                    mostrarResultado(`La intensidad acústica es ${I} W/m2`);
                    break;
                case 20:
                    var d = parseFloat(prompt("Ingresa la distancia (m): "));
                    var k = numero_de_onda_d(d);
                    mostrarResultado(`El número de onda es ${k} rad/m`);
                    break;
                case 21:
                    var Y = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var p = parseFloat(prompt("Ingresa la densidad (kg/m3): "));
                    var v = velocidad_modulo(Y, p);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v} m/s`);
                    break;
                case 22:
                    var B = parseFloat(prompt("Ingresa la constante elástica del medio (Pa): "));
                    var S = parseFloat(prompt("Ingresa la densidad superficial (kg/m2): "));
                    var p = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var v = velocidad_modulo_presion_volumen(B, S, p);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v} m/s`);
                    break;
                case 23:
                    var B = parseFloat(prompt("Ingresa la constante elástica del medio (Pa): "));
                    var p = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var v = velocidad_modulo_presion(B, p);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v} m/s`);
                    break;
                case 24:
                    var Y = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var P = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var p = parseFloat(prompt("Ingresa la densidad (kg/m3): "));
                    var v = velocidad_modulo_presion_densidad(Y, P, p);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v} m/s`);
                    break;
                case 25:
                    var Y = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var R = parseFloat(prompt("Ingresa la constante de los gases (J/(kg·K)): "));
                    var t = parseFloat(prompt("Ingresa la temperatura (K): "));
                    var m = parseFloat(prompt("Ingresa la masa molar del gas (kg/mol): "));
                    var v = velocidad_modulo_constante_gases(Y, R, t, m);
                    mostrarResultado(`La velocidad del sonido en el gas es ${v} m/s`);
                    break;
                case 26:
                    var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var λ = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var v = velocidad_frecuencia(f, λ);
                    mostrarResultado(`La velocidad de propagación de las ondas es ${v} m/s`);
                    break;
                case 27:
                    var d = parseFloat(prompt("Ingresa la distancia recorrida (m): "));
                    var t = parseFloat(prompt("Ingresa el tiempo transcurrido (s): "));
                    var v = velocidad_distancia(d, t);
                    mostrarResultado(`La velocidad media es ${v} m/s`);
                    break;
                case 28:
                    var d = parseFloat(prompt("Ingresa la distancia (m): "));
                    var v = parseFloat(prompt("Ingresa la velocidad media (m/s): "));
                    var t = tiempo(d, v);
                    mostrarResultado(`El tiempo transcurrido es ${t} s`);
                    break;
                case 29:
                    var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var t = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var d = distancia(v, t);
                    mostrarResultado(`La distancia recorrida es ${d} m`);
                    break;
                case 30:
                    var n = parseFloat(prompt("Ingresa el número de oscilaciones: "));
                    var t = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var w = frecuencia_angular_oscilaciones(n, t);
                    mostrarResultado(`La frecuencia angular es ${w} rad/s`);
                    break;
                case 31:
                    var p = parseFloat(prompt("Ingresa la potencia (W/m2): "));
                    var w = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var A = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var I = Intensidad_numero_onda(p, w, A, k);
                    mostrarResultado(`La intensidad acústica es ${I} W/m2`);
                    break;
                default:
                    mostrarResultado("Elige una opción válida");
                    break;
            }
        }
    </script>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <label for="opcion">Selecciona la propiedad que deseas calcular:</label>
        <select id="opcion">
            <option value="1">Número de onda (k)</option>
            <option value="2">Frecuencia Angular (w)</option>
            <option value="3">Velocidad (v)</option>
            <option value="4">Amplitud Onda Estacionaria (Asw)</option>
            <option value="5">Amplitud (A)</option>
            <option value="6">Frecuencia Angular a partir de Frecuencia (w)</option>
            <option value="7">Frecuencia a partir de Frecuencia Angular (f)</option>
            <option value="8">Longitud de Onda (λ) o Velocidad (v)</option>
            <option value="9">Periodo (T)</option>
            <option value="10">Número de onda a partir de Longitud de Onda (k)</option>
            <option value="11">Velocidad Angular (vθ)</option>
            <option value="12">Fase Inicial (φ)</option>
            <option value="13">Velocidad Angular a partir de Periodo (ω)</option>
            <option value="14">Frecuencia a partir de Velocidad y Longitud de Onda (f)</option>
            <option value="15">Amplitud de Onda en Posición y Tiempo (Axt)</option>
            <option value="16">Amplitud a partir de Posición, Tiempo y Amplitud de Onda en Posición y Tiempo (A)</option>
            <option value="17">Ecuación de Onda (y)</option>
            <option value="18">Ecuación de Onda (y) con Amplitud y Frecuencia Angular</option>
            <option value="19">Intensidad Acústica a partir de Potencia, Frecuencia Angular, Amplitud y Velocidad de Propagación (I)</option>
            <option value="20">Número de Onda a partir de Distancia entre Fuentes (k)</option>
            <option value="21">Velocidad de Propagación de Ondas Longitudinales en un Medio Elástico (v)</option>
            <option value="22">Velocidad de Propagación de Ondas Transversales en un Medio Elástico (v)</option>
            <option value="23">Velocidad de Propagación de Ondas Longitudinales en un Fluido, usando la constante elástica del medio (v)</option>
            <option value="24">Velocidad de Propagación de Ondas Longitudinales en un Fluido (v)</option>
            <option value="25">Velocidad del Sonido en Gases Ideales (v)</option>
            <option value="26">Velocidad de Propagación de Ondas en una Cuerda (v)</option>
            <option value="27">Velocidad Media a partir de Distancia y Tiempo (v)</option>
            <option value="28">Tiempo a partir de Distancia y Velocidad Media (t)</option>
            <option value="29">Distancia a partir de Velocidad y Tiempo (d)</option>
            <option value="30">Frecuencia Angular a partir de Número de Oscilaciones y Tiempo (w)</option>
            <option value="31">Intensidad Acústica a partir de Potencia, Frecuencia Angular, Amplitud y Número de Onda (I)</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
</body>
